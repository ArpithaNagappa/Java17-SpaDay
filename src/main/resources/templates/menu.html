<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link th:href="@{styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skin Type</p>
    <p th:text="${manipedi}">Mani/Pedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
<table>
    <tbody>
    <tr><th>Facial Treatments</th></tr>
    <th:block th:each="facial:${appropriateFacials}" >
        <tr><td th:text="${facial}"></td></tr>
    </th:block>
    </tbody>
</table>
    <th:block th:if="${manipedi} == manicure or ${manipedi} == both">
    <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi} == pedicure or ${manipedi} == both">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
<footer>
    <div class = "nail-polish-box red-polish"></div>
    <div class = "nail-polish-box blue-polish"></div>
    <div class = "nail-polish-box green-polish" ></div>
</footer>
</body>
</html>
