<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<a th:href="@{/}"> Go To Selections</a>
<th:block th:if = "${users}">
    <ul>
        <li th:each="user:${users}">
            <a th:href="@{/user/{id}/details(id=${user.id})}" th:text="${user.username}"></a>
        </li>
    </ul>
</th:block>
</body>

</html>
